<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            margin: 20px;
        }

        input, select, button {
            margin: 5px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Flask Calculator 4.0 </h1>

    <form id="calculatorForm">
        <label for="operation">Select Operation:</label>
        <select name="operation" class="form-control">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <br>
        <label for="num1">Number 1:</label>
        <input type="number" name="num1" class="form-control" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" name="num2" class="form-control" required>
        <br>
        <button type="button" class="btn btn-primary" onclick="performCalculation()">Calculate</button>
    </form>

    <div id="result"></div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function performCalculation() {
            const form = document.getElementById('calculatorForm');
            const formData = new FormData(form);

            fetch('/calculate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `Result: ${data.result}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
